<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colgroup Table</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <table>
      <caption>School Timetable</caption>
      <colgroup>
        <col>
        <col>
        <col style="background-color: #97DB9A;">
        <col style="width: 42px;">
        <col style="background-color: #97DB9A;">
        <col style="background-color:#DCC48E; border:4px solid #C1437A">
      </colgroup>
      <tr>
        <td>&nbsp;</td>
        <th>Mon</th>
        <th>Tues</th>
        <th>Wed</th>
        <th>Thurs</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
      <tr>
        <th>1st period</th>
        <td>English</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>2nd period</th>
        <td>English</td>
        <td>English</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>3rd period</th>
        <td>&nbsp;</td>
        <td>German</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>4th period</th>
        <td>&nbsp;</td>
        <td>English</td>
        <td>&nbsp;</td>
        <td>English</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table>


  </body> 
</html>

<script
  type="text/javascript" src="scripts.js" charset="utf-8">
</script>
